
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Inner Harmony | Braun Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dieter Rams / Braun Palette - Warm Minimalist */
            --braun-white: #FFFFFF;
            --braun-bone: #F7F7F5;
            --braun-gray-light: #EDEDEB;
            --braun-gray-medium: #D1D1CF;
            --braun-dark: #2C2C2E;
            --braun-secondary: #8E8E93;
            --braun-orange: #EF7C1C;
            --braun-teal: #00D1D1;
            
            /* iPhone 15 Precise Dimensions */
            --ios-status-bar: 44px; /* Slightly reduced for better visual balance while keeping safety */
            --ios-indicator: 34px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #E5E5E3;
            color: var(--braun-dark);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        #root {
            width: 100%;
            max-width: 393px; /* iPhone 15 width */
            height: 100vh;
            background-color: var(--braun-white);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        .font-serif { font-family: 'Noto Serif SC', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; -ms-overflow-style: none; }

        /* Navigation Components */
        .nav-header {
            height: 94px; /* Optimized height: 59pt is too much visual air for a compact app */
            padding-top: 44px; 
            background: var(--braun-bone);
            border-bottom: 1px solid var(--braun-gray-medium);
            display: flex;
            align-items: center;
        }

        .nav-tab-item {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--braun-secondary);
            transition: all 0.2s ease;
            position: relative;
        }
        .nav-tab-item.active {
            color: var(--braun-dark);
        }
        .nav-tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 3px;
            background: var(--braun-orange);
            border-radius: 2px 2px 0 0;
        }

        /* Compact Scroll Area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Industrial Inputs */
        .braun-input {
            border: 1px solid var(--braun-gray-medium);
            background: var(--braun-white);
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            transition: border-color 0.2s;
        }
        .braun-input:focus {
            outline: none;
            border-color: var(--braun-dark);
        }

        /* Glass Interaction */
        .glass-vessel {
            width: 140px;
            height: 200px;
            border: 2px solid var(--braun-gray-medium);
            border-top: 1px solid rgba(0,0,0,0.05);
            border-radius: 4px 4px 12px 12px;
            position: relative;
            overflow: hidden;
            background: rgba(255,255,255,0.4);
        }
        .water-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--braun-teal);
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        /* Static Fade (No Movement) */
        .fade-static { animation: fadeStatic 0.4s ease-out; }
        @keyframes fadeStatic { from { opacity: 0; } to { opacity: 1; } }

        .digital-counter {
            font-family: 'JetBrains Mono', monospace;
            background: #111;
            color: #00FF41;
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 22px;
            letter-spacing: 2px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* Braun Dot Pattern Background */
        .dot-pattern {
            background-color: var(--braun-bone);
            background-image: radial-gradient(var(--braun-gray-medium) 1px, transparent 1px);
            background-size: 18px 18px;
        }
    </style>

</html>
